<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visa Form</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .success {
      margin-top: 15px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Visa Form</h2>
    <form id="visaForm">
      <input type="text" name="Name" placeholder="Name" required>
      <input type="text" name="LastName" placeholder="Last Name" required>
      <input type="date" name="DOB" placeholder="Date of Birth" required>
      <input type="text" name="PassportNo" placeholder="Passport No" required>
      <input type="text" name="ClientNo" placeholder="Client No" required>
      <button type="submit">Submit</button>
      <div class="success" id="successMsg" style="display: none;">Form submitted successfully!</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('visaForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => (data[key] = value));

      fetch('https://script.google.com/macros/s/AKfycbwkn7vnP-2qdj5UA-lkz7MQlxlvtjkPOVYN8IyIP47Gf4Q4tVoedJEYDP4etBjayG5E/exec', {
        method: 'POST',
        mode: 'no-cors',
        body: new URLSearchParams(data)
      });

      form.reset();
      successMsg.style.display = 'block';
    });
  </script>

</body>
</html>
