<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ارسال اطلاعات</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
    }

    @media screen and (min-width: 768px) {
      .form-container {
        width: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ارسال اطلاعات</h2>
    <form id="myForm">
      <input type="text" name="name" placeholder="نام" required>
      <input type="email" name="email" placeholder="ایمیل" required>
      <button type="submit">ارسال</button>
    </form>
    <p id="responseMsg" style="text-align:center; color:green;"></p>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwkn7vnP-2qdj5UA-lkz7MQlxlvtjkPOVYN8IyIP47Gf4Q4tVoedJEYDP4etBjayG5E/exec';
    const form = document.getElementById('myForm');
    const responseMsg = document.getElementById('responseMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          responseMsg.innerText = "اطلاعات با موفقیت ارسال شد.";
          form.reset();
        })
        .catch(error => {
          responseMsg.innerText = "خطا در ارسال اطلاعات.";
          console.error('Error!', error.message);
        });
    });
  </script>
</body>
</html>
